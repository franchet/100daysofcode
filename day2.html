<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="day2.css">
    <script src="day2.js"></script>
</head>

<body>
    <div>
        <h1 id="title">Survey Form</h1>

        <div id="form-outer">
            <div>
                <p id="description">Let us know how we can improve freeCodeCamp</p>

                <form id="survey-form">
                    <div class="row-tab">
                        <div class="labels">
                            <label id="name-label" for="name">*Name:</label>
                        </div>
                        <div class="rightTab">
                            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name:" required="">
                        </div>
                    </div>


                    <div class="row-tab">
                        <div>
                            <label id="email-label" for="email">*Email:</label>
                        </div>

                        <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
                        </div>

                    </div>


                    <div class="row-tab">
                        <div>
                            <label id="number-label" for="age">*Age:</label>
                        </div>

                        <div class="rightTab">
                            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                        </div>
                    </div>



                    <div class="row-tab">
                        <div>
                            <label for="currentPos">Which option best describes your current role?</label>
                        </div>

                        <div class="rightTab">
                            <select id="dropdown" name="currentPos" class="dropdown">
                                <option disabled=" " value="">Select an option</option>
                                <option value="student">Student</option>
                                <option value="job">Full time job</option>
                                <option value="learner">Full time learner</option>
                                <option value="prefernot">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                    </div>

                    <div class="row-tab">
                        <div>
                            <label for="userRatings">*How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>

                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="radio" type="radio">
                                    <label>
                                        <input name="radio-buttons " value="1" type="radio" class="userRatings">Definitely
                                    </label>
                                </li>
                                <li class="radio ">
                                    <label>
                                        <input name="radio-buttons " value="2" type="radio" class="userRatings">Maybe
                                    </label>
                                </li>
                                <li class="radio ">
                                    <label>
                                        <input name="radio-buttons" value="3 " type="radio" class="userRatings">Not
                                        sure
                                    </label>
                                </li>
                            </ul>
                        </div>

                    </div>


                    <div class="row-tab">
                        <div>
                            <label for="most-like">What do you like most in FCC:</label>
                        </div>

                        <div class="rightTab">
                            <select id="most-like" name="mostLike" class="dropdown">
                                <option disabled="" selected="" value="">Select an option</option>
                                <option value="challenges">Challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="openSource">Open Source</option>
                            </select>
                        </div>

                    </div>


                    <div class="row-tab">
                        <div class="labels">
                            <label>Things that should be improved in the future<br>
                                (Check all that apply):</label>
                        </div>

                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="1" type="checkbox" class="userRatings">
                                        Front-end Projects
                                    </label>
                                </li>
                                <li class="checkbox">

                                    <label>
                                        <input name="prefer" value="2" type="checkbox" class="userRatings">
                                        Back-end Projects
                                    </label></li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="3" type="checkbox" class="userRatings">
                                        Data Visualization
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="4" type="checkbox" class="userRatings">
                                        Challenges
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="5" type="checkbox" class="userRatings">
                                        Source Community
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="6" type="checkbox" class="userRatings">
                                        Gitter help rooms
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="7" type="checkbox" class="userRatings">
                                        Videos
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="8" type="checkbox" class="userRatings">
                                        Meetups
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="9" type="checkbox" class="userRatings">
                                        Wiki
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="10" type="checkbox" class="userRatings">
                                        Forums
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="11" type="checkbox" class="userRatings">
                                        Additional Courses
                                    </label>
                                </li>
                            </ul>
                        </div>

                    </div>


                    <div class="row-tab">
                        <div>
                            <label for="comments">Any Comments or Suggestions?</label>
                        </div>

                        <div class="rightTab">
                            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>

                        <button id="submit" type="submit">Submit</button>
                    </div>



                </form>
                </d>
            </div>
        </div>
</body>

</html>
