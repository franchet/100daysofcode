<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="project2_SurveyForm.css">
</head>



<body>
    <div class="container">


        <div class="header">
            <h2 id="title">Survey Form</h2>
        </div>


        <div class="inner-container">

            <div class="description">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
            </div>

            <div class="form">

                <form class="" id="survey-form">

                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label class="control-label" id="name-label" for="name">*Name:</label>
                            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name:" required="">
                        </div>
                    </fieldset>



                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label class="control-label" id="email-label" for="email">*Email:</label>
                            <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
                        </div>
                    </fieldset>


                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label id="number-label" for="age">*Age:</label>
                            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                        </div>
                    </fieldset>



                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label for="currentPos">Which option best describes your current role?</label>
                            <select id="dropdown" name="currentPos" class="dropdown">
                                <option disabled=" " value="">Select an option</option>
                                <option value="student">Student</option>
                                <option value="job">Full time job</option>
                                <option value="learner">Full time learner</option>
                                <option value="prefernot">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label for="userRatings">
                                *How likely is it that you would recommend freeCodeCamp to a friend?
                            </label>

                            <ul style="list-style: none;">
                                <li class="radio" type="radio">
                                    <label>
                                        <input name="radio-buttons" value="1" type="radio" class="userRatings">
                                        Definitely
                                    </label>
                                </li>

                                <li class="radio ">
                                    <label>
                                        <input name="radio-buttons" value="2" type="radio" class="userRatings"> Maybe
                                    </label>
                                </li>

                                <li class="radio ">
                                    <label>
                                        <input name="radio-buttons" value="3 " type="radio" class="userRatings"> Not
                                        sure
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </fieldset>


                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label for="most-like">What do you like most in FCC:</label>
                            <select id="most-like" name="mostLike" class="dropdown">
                                <option disabled="" selected="" value="">Select an option</option>
                                <option value="challenges">Challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="openSource">Open Source</option>
                            </select>
                        </div>
                    </fieldset>


                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label>
                                Things that should be improved in the future<br>(Check all that apply):
                            </label>
                            <ul>
                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="1" type="checkbox" class="userRatings"> Front-end
                                        Projects
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="2" type="checkbox" class="userRatings"> Back-end
                                        Projects
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="3" type="checkbox" class="userRatings"> Data
                                        Visualization
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="4" type="checkbox" class="userRatings"> Challenges
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="5" type="checkbox" class="userRatings"> Source
                                        community
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="6" type="checkbox" class="userRatings"> Gitter help
                                        rooms
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="7" type="checkbox" class="userRatings"> Videos
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="8" type="checkbox" class="userRatings"> Meetups
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="9" type="checkbox" class="userRatings"> Wiki
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="10" type="checkbox" class="userRatings"> Forums
                                    </label>
                                </li>

                                <li class="checkbox">
                                    <label>
                                        <input name="prefer" value="11" type="checkbox" class="userRatings"> Additional
                                        Courses
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </fieldset>


                    <fieldset class="fieldset">
                        <div class="fieldset-group">
                            <label for="comments">Any Comments or Suggestions?</label>
                            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                            <button class="button" id="submit" type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
