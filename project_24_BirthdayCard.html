<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birthday Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="project_24_BirthdayCard.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center">

        <div class="bday-text">
            <p class="">Happy Birthday</p>
        </div>

        <div class="bday-img">
            <img class="justify-content-center" src="project_24_BirthdayCard_rainbow.png" alt="rainbow-img" height="400px" width="400px">
        </div>

        <div class="btn-div">
            <button class="btn btn-primary btn-lg">Click To Open</button>
        </div>


        <div class="open d-flex flex-column justify-content-center align-items-center">

            <div class="bday-msg-heading">Happy Birthday My Dear Friend!</div>


            <div class="img">
                <img src="project_24_BirthdayCard_present.png" alt="" height="400px" width="400px">
            </div>


            <div class="bday-msg">I hope you have a <span>Wonderful Day</span>. Best Wishes!!!</div>

        </div>

        <script src="project_24_BirthdayCard.js" async defer></script>
    </div>
</body>

</html>
